<!DOCTYPE html>
<html>
<head>
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
        }

        .header img {
            width: 100px;
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
        }

        .hero {
            background-image: url('netflix-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #e50914;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=700&h=456" alt="Netflix Logo">
    </div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">Latest</a>
        <a href="#">My List</a>
    </div>

    <div class="hero">
        <h1>Welcome to Netflix</h1>
        <p>Unlimited movies, TV shows, and more.</p>
        <button class="btn-primary">Subscribe Now</button>
    </div>
</body>
</html>
